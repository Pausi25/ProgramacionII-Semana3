<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Navegación</title>
    <style>
        /* Estilo básico para la barra de navegación */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <a href="/">Inicio</a>
        <a href="#form">Formulario</a>
        <a href="#about">Acerca de</a>
    </nav>

    <h1>Bienvenido a nuestra página</h1>
    <p>¡Aquí tenemos una barra de navegación y un formulario de ejemplo!</p>

    <!-- Formulario -->
    <h2 id="form">Formulario de Contacto</h2>
    <form action="/submit" method="POST">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Enviar">
    </form>

    <!-- Sección Acerca de -->
    <h2 id="about">Acerca de</h2>
    <p>Esta página es un ejemplo de cómo agregar una barra de navegación y un formulario con Express.</p>
</body>
</html>
